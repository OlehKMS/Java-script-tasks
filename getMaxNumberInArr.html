<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      //Напишите функцию, которая принимает массив чисел и возвращает наибольший элемент в этом массиве.
      const numbers = [12, 5, 27, 8, 10, 35];
      const maxNumber = findMax(numbers);
      
      function findMax(array) {
         max = array.reduce((a, b) => Math.max(a, b), -Infinity);
         return max
      }
      console.log(`Наибольший элемент в массиве: ${maxNumber}`); // Выводит "Наибольший элемент в массиве: 35"
      
   </script>
</body>

</html>
