<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      // const randomPassword = generateRandomPassword(12);
      // console.log(randomPassword); // Выводит случайный пароль длиной 12 символов, например, "aB3$rT7yPqW9"
      
      function randomNum(maxValue, minValue) {
         return Math.floor(Math.random() * (maxValue - minValue + 1) + minValue)
      }

      function getRandomFillArray(lengthArray, maxValue, minValue) {
         // const newArray = new Array(lengthArray).fill(0).map(()=>randomNum(maxValue,minValue))
         const newArray = [];
         for (let i = 0; i < lengthArray; i++) {
            newArray.push(randomNum(maxValue, minValue));
         }
         return newArray
      }

      const newFillArray = getRandomFillArray(12, 65535, 0)
      
      for (let i = 0; i < newFillArray.length; i++) {
         const rN = randomNum(0, 11)

         newFillArray[rN] = String.fromCharCode(newFillArray[rN])

      }
      const password = newFillArray.join("")
      document.write(`${password}`)


   </script>
</body>

</html>
