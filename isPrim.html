<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      function isPrime(number) {
         if (number <= 1) {
            return false;
         }

         for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
               return false;
            }
         }

         return true;
      }

      const number1 = 17;
      const number2 = 10;
      const number3 = 19;

      console.log(`${number1} - простое число? ${isPrime(number1)}`); // Выводит "17 - простое число? true"
      console.log(`${number2} - простое число? ${isPrime(number2)}`); // Выводит "10 - простое число? false"
      console.log(`${number3} - простое число? ${isPrime(number3)}`); // Выводит "19 - простое число? true"


   </script>
</body>

</html>
