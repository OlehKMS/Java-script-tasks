<body>
   <script>

      const word = "level";
      const isPalindrome = checkPalindrome(word);
      function checkPalindrome(value) {
         return value === value.split("").reverse().join("");
      }
      console.log(`${word} является палиндромом? ${isPalindrome}`); // Выводит "level является палиндромом? true"

   </script>
